<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 1. 底部书页层 (增加厚度感) -->
    <path d="M12 12H52C54.2 12 56 13.8 56 16V54C56 56.2 54.2 58 52 58H12C9.8 58 8 56.2 8 54V16C8 13.8 9.8 12 12 12Z" fill="#F3E8FF"/>
    <path d="M12 54H52" stroke="#DDD6FE" stroke-width="2"/>
    
    <!-- 2. 书本封面 (主视觉，放大撑满) -->
    <rect x="8" y="8" width="44" height="46" rx="3" fill="#8B5CF6"/>
    
    <!-- 3. 封面左侧的折痕阴影 (增加立体感) -->
    <rect x="8" y="8" width="4" height="46" fill="black" fill-opacity="0.1"/>
    
    <!-- 4. 封面上的装饰：代码符号 (暗示技术/题库) -->
    <path d="M18 24L15 27L18 30" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.6"/>
    <path d="M24 24L27 27L24 30" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.6"/>
    <path d="M22 23L20 31" stroke="white" stroke-width="2" stroke-linecap="round" stroke-opacity="0.6"/>

    <!-- 5. 封面上的装饰：普通的文本线 -->
    <rect x="16" y="38" width="16" height="2" rx="1" fill="white" fill-opacity="0.5"/>
    <rect x="16" y="44" width="24" height="2" rx="1" fill="white" fill-opacity="0.5"/>

    <!-- 6. 核心元素：大书签 (醒目，带一点折角阴影) -->
    <!-- 书签主体 -->
    <path d="M36 4V32L44 26L52 32V4H36Z" fill="#FDE047"/>
    <!-- 书签上方的阴影 (看起来是夹在里面的) -->
    <path d="M36 8H52" stroke="black" stroke-opacity="0.1" stroke-width="1"/>
    
    <!-- 7. 书本右下角的翻页/层叠细节 -->
    <path d="M52 50V54C52 56.2 50.2 58 48 58H12" stroke="#7C3AED" stroke-width="3" stroke-linecap="round"/>
</svg>
